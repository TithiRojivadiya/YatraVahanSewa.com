<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="form_rc.css">
</head>
<body>
    
    <body>
        <h2>Login Form</h2>
        <form action="#" method="post">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
            
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
            
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            
            <label for="days">Number of Days:</label><br>
            <input type="number" id="days" name="days" min="1" required><br>
            
            <label for="driver">Would you like to request a driver for your transportation requirements ?</label><br>
            <input type="radio" id="driver_yes" name="driver" value="yes" required>
            <label for="driver_yes">Yes</label><br>
            <input type="radio" id="driver_no" name="driver" value="no">
            <label for="driver_no">No</label><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>


</body>
</html>
