<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="form_style_ir.css">
</head>
<body>

    <section class="container">
        <header>Booking Form</header>
        <form action="#" class="form" method="get">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" required>
            </div>


            <div class="column">
                <div class="input-box">
                    <label for="username">Phone Number</label>
                    <input type="text" placeholder="Enter phone number" id="username" name="username" maxlength="10" pattern="\d{10}" required>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required>
                </div>


            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="check-male" required>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-female" required>
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label>Current Address</label>
                <input type="text" placeholder="Enter your current address line 1" required>
                <input type="text" placeholder="Enter your current address line 2" required>
            </div>
            <div class="input-box">
                <label>Destination Place</label>
                <input type="text" placeholder="Enter your destination place line 1" required>
                <input type="text" placeholder="Enter your destination place line 2" required>
            </div>
            <!-- <button onclick="window.location.href='t&c.html'">Submit</button> -->
    <button id="submit-btn">Submit</button>
            <!-- <a href="new.html"><button>Submit</button></a> -->
        </form>
    </section>
    <script src="formir.js"></script>
    <!-- <script src="t&c.js"></script> -->
</body>
</html>
